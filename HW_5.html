<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_W5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!--Membuat Tab Registrasi dan List Peserta-->
    <ul class="nav nav-underline justify-content-center mt-5 mb-3">
        <li> <a class="nav-link active" data-bs-toggle="tab" href="#tab-3-1"> Register </a> </li>
        <li> <a class="nav-link" data-bs-toggle="tab" href="#tab-3-2"> List Peserta </a> </li>
    </ul>

    <!--Tab Registrasi-->
    <div class="tab-content">
        <div class="tab-pane show active" id="tab-3-1">
            <h2 class="text-center mt-5">Registrasi Peserta</h2>
            <form class="col-md-4 offset-md-4" id="myForm">
                <div class="mb-2 pt-2">
                  <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                  <input class="form-control" id="nama">
                  <div id="emailHelp" class="form-text">Minimal 10 karakter.</div>
                </div>
                <div class="mb-2 pt-2">
                    <label for="exampleInputEmail1" class="form-label">Umur</label>
                    <input type="number" class="form-control" id="umur">
                    <div id="emailHelp" class="form-text">Masukkan angka saja. Minimal 25 tahun.</div>
                </div>
                <div class="mb-2 pt-2">
                    <label for="exampleInputEmail1" class="form-label">Uang Sangu</label>
                    <input type="number" class="form-control" id="uang_sangu">
                    <div id="emailHelp" class="form-text">Masukkan angka saja. Minimal 100000 dan maksimal 1000000.</div>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="submitForm()">Submit</button>
              </form>
        </div>

        <!--Tab List Peserta-->
        <div class="tab-pane" id="tab-3-2">
            <h2 class="text-center mt-5">List Peserta Terdaftar</h2>
            <table class="table table-bordered mt-3" id="tabel_peserta">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Nama</th>
                    <th scope="col">Umur</th>
                    <th scope="col">Uang Sangu</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Susan Susanita Putri</td>
                    <td>26 tahun</td>
                    <td>Rp900.000</td>
                  </tr>
                  <tr>
                    <td>Makarena Salena Bachruddin</td>
                    <td>25 tahun</td>
                    <td>Rp600.000</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <!--Mendokumentasikan Data Form pada Tabel-->
    <script>
        function submitForm() {
        var tabel = document.getElementById("tabel_peserta");

        var nama = document.getElementById("nama").value;
        var umur = document.getElementById("umur").value;
        var uangSangu = document.getElementById("uang_sangu").value;

        if (nama.length < 10 || umur < 25 || uang_sangu < 100000 || uang_sangu > 1000000) {
            alert("Mohon isi data sesuai dengan kriteria");
            return;
        }

        var newRow = tabel.getElementsByTagName("tbody")[0].insertRow();

        var cell1 = newRow.insertCell(0); 
        var cell2 = newRow.insertCell(1); 
        var cell3 = newRow.insertCell(2); 

        cell1.innerHTML = nama;
        cell2.innerHTML = umur + " tahun";
        cell3.innerHTML = "Rp" + uangSangu;

        document.getElementById("nama").value = "";
        document.getElementById("umur").value = "";
        document.getElementById("uang_sangu").value = "";
        }
    </script>  
</body>
</html>
